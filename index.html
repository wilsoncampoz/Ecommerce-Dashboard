<!DOCTYPE html>
<html lang="pt-br">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Ecommerce Dashboard App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,700' rel='stylesheet' type='text/css'>
  <link href="src/assets/styles/style.css" rel="stylesheet" />
</head>
<body ng-app="MyDashboard" ng-controller="MainController" loader="loadingCustomerInfo">
  <div class="content-holder" ng-if="info">
    <div class="main-heading">
      <h2 class="secondary-title" ng-bind-template="Olá {{info.name}}"></h2>
    </div>
    <nav class="side-navigation">
      <ul>
        <li class="menu-item account">
          <a href="javascript:;" ng-click="routeManager('/')">Minha Conta</a>
        </li>
        <li class="menu-item personal-info">
          <a href="javascript:;" ng-click="routeManager('/info')">Dados Pessoais</a>
        </li>
        <li class="menu-item orders">
          <a href="javascript:;" ng-click="routeManager('/orders')">Pedidos</a>
        </li>
        <li class="menu-item addresses">
          <a href="javascript:;" ng-click="routeManager('/addresses')">Endereços</a>
        </li>
      </ul>
    </nav>
    <div ng-view></div>
  </div>
  <script type="text/javascript" src="src/assets/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="src/assets/angular/angular.min.js"></script>
  <script type="text/javascript" src="src/assets/underscore/underscore-min.js"></script>
  <script type="text/javascript" src="src/assets/angular-route/angular-route.min.js"></script>
  <script src="dist/app.js"></script>
</body>
</html>
